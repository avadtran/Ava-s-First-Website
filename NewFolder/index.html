//simon game
var sequence = [];
var gamerSequence = [];
var level = 0;

function newRound(){
  level++;
  console.log("level:"+level);
  sequence.push(Math.floor(Math.random()*1));
  console.log("sequence:"+sequence);
  displaySequence();
}

function displaySequence(){
  console.log("displaying sequence");
  for (let i = 0; i < sequence.length; i++)
  {
    if (sequence[i] = "0")
    {
      console.log("found red tile");
      redButton.classList.add("redTileOn");
      redButton.classList.remove("redTile");
      setTimeout(() => {redButton.classList.add("redTile")}, 2000);
      setTimeout(() => {redButton.classList.remove("redTileOn")}, 2000);
    }
    else if (sequence[i] = "1")
    {
      console.log("found green tile");
      redButton.classList.add("greenTileOn");
      redButton.classList.remove("greenTile");
      setTimeout(() => {redButton.classList.add("greenTile")}, 2000);
      setTimeout(() => {redButton.classList.remove("greenTileOn")}, 2000);
    }
  }
}

function startGame(){
  textBox.textContent = "My turn...";

  newRound();

}
